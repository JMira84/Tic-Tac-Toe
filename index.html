<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header class="display-flex align-center justify-center">
        <h1 class="header-title">Tic tac toe</h1>
    </header>
    <div class="container">
        <main class="display-flex flex-column align-center justify-center relative">
            <div class="player-info-wrapper display-flex flex-row space-between">
                <div class="player-info player1-info player1-turn">
                    <div class="name-and-symbol display-flex flex-column justify-end relative">
                        <form class="display-flex justify-center" method="POST" action="index.html">
                            <input class="player-name player1-name absolute" type="text" name="player-name" placeholder="Player1" autocomplete="off" aria-label="Player 1 Name" autofocus>
                            <button class="submit-button absolute cursor-pointer" type="submit" name="send-player1">Ok</button>
                        </form>
                        <div class="player-symbol">
                            <span class="player1-symbol">X</span>
                        </div>
                    </div>
                    <div class="player-score display-flex flex-column justify-end relative">
                        <span class="absolute">Score</span>
                        <div class="score-wrapper">
                            <p class="player1-score">0</p>
                        </div>
                    </div>
                </div><!--end player1-info-->
                <div class="player-info player2-info">
                    <div class="name-and-symbol display-flex flex-column justify-end relative">
                        <form class="display-flex justify-center" method="POST" action="index.html">
                            <input class="player-name player2-name absolute" type="text" name="player-name" placeholder="Player2" autocomplete="off"
                                aria-label="Player 2 Name" tabindex="0">
                            <button class="submit-button absolute cursor-pointer" type="submit" name="send-player2">Ok</button>
                        </form>
                        <div class="player-symbol">
                            <span class="player1-symbol">O</span>
                        </div>
                    </div>
                    <div class="player-score display-flex flex-column justify-end relative">
                        <span class="absolute">Score</span>
                        <div class="score-wrapper">
                            <p class="player2-score">0</p>
                        </div>
                    </div>
                </div><!--end player2-info-->
            </div><!--end player-info-wrapper-->
            <div class="game-container-wrapper display-flex justify-center relative">
                <div class="winner-wrapper display-flex align-center absolute">
                    <div class="winner-name-and-button">
                        <h2 class="winner-text"></h2>
                        <button class="new-round cursor-pointer" type="button">New Round</button>
                    </div>
                </div>
                <!--end winner-wrapper-->

                <div class="game-container display-flex flex-column align-center justify-center">
                </div><!--end game-board-->
            </div>

            <div class="reset-button-wrapper">
                <button class="reset-button cursor-pointer" type="button">New Game</button>
            </div>
        </main>

        <footer class="display-flex align-center justify-center">
            <div class="footer-info">
                <p>Created by &copy;Jo√£o Mira, 2020</p>
            </div>
        </footer>
    </div><!--end container-->
</body>
</html>
